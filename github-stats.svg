<svg xmlns="http://www.w3.org/2000/svg" width="600" height="250">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c6ff" />
      <stop offset="100%" stop-color="#0072ff" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" rx="20" />

  <style>
    .title {
      font: bold 24px 'Segoe UI', sans-serif;
      fill: white;
    }
    .label {
      font: 14px 'Segoe UI', sans-serif;
      fill: #f0f0f0;
    }
    .value {
      font: bold 20px 'Segoe UI', sans-serif;
      fill: #ffffff;
    }
    .icon {
      font-size: 20px;
      fill: #f0f0f0;
    }
  </style>

  <!-- Title -->
  <text x="30" y="40" class="title">GitHub Contribution Summary</text>

  <!-- Total Commits -->
  <text x="30" y="80" class="label">📝 Total Commits</text>
  <text x="30" y="100" class="value">338</text>

  <!-- Commits This Year -->
  <text x="170" y="80" class="label">📅 Commits This Year</text>
  <text x="170" y="100" class="value">57</text>

  <!-- Total Stars -->
  <text x="340" y="80" class="label">⭐ Total Stars</text>
  <text x="340" y="100" class="value">36</text>

  <!-- Current Streak -->
  <text x="30" y="140" class="label">🔥 Current Streak</text>
  <text x="30" y="160" class="value">5 days</text>

  <!-- Longest Streak -->
  <text x="220" y="140" class="label">🏆 Longest Streak</text>
  <text x="220" y="160" class="value">30 days</text>

</svg>
